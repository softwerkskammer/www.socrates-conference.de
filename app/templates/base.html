<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{% block title %}{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="">

  <link href="{{ STATIC_URL }}css/bootstrap.min.css" rel="stylesheet">
  <link href="{{ STATIC_URL }}css/styles.css" rel="stylesheet">
  <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
  <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

  <link rel="shortcut icon" href="{{ STATIC_URL }}favicon.ico">
  {% block extrahead %}{% endblock %}
</head>

<body>
  
  <div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container-fluid">
        <div class="nav-collapse">
          <ul class="nav">
            <li class="active"><a href="{% url wakawaka_index %}">Wiki</a></li>
          </ul>
          
          <!--
          <p class="navbar-text pull-right">
            <a href="{% url socialauth_begin 'twitter' %}">Login using Twitter</a> | 
            Logged in as <a href="#">username</a>
          </p>
          -->
          <p class="navbar-text pull-right">
          {% if user.is_authenticated %}
            <a href="{% url auth_logout %}">Logout</a> | Logged in as <a href="#">{{ user.username }}</a>
          {% else %}
            <a href="{% url auth_login %}">Login</a> | <a href="{% url registration_register %}">Register</a>
          {% endif %}
          </p>
        </div><!--/.nav-collapse -->
      </div>
    </div>
  </div>
  
  

  <div class="container-fluid">
    <div class="row-fluid">
      <div class="span2">
        <a href="{% url home %}">
          <img src="{{ STATIC_URL }}img/socrates2012_logo_40perc.png" 
               alt="SoCraTes Conference 2012 - Software Craftsmanship and Testing" />
        </a>
      </div><!-- /span2 -->
      <div class="span10">
        {% if messages %}
        <div class="alert">
          {% for message in messages %}
          {{ message }}
          {% endfor %}
        </div>
        {% endif %}

        {% block content %}
        {% endblock %}
      </div> <!-- /span10 -->
    </div> <!-- /row -->
  </div> <!-- /container -->
  
  <script src="{{ STATIC_URL }}js/jquery-1.7.1.min.js"></script>
  <script src="{{ STATIC_URL }}js/bootstrap.min.js"></script>
</body>
</html>
